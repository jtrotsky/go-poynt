<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Poynt Pay</title>

    <!-- Import our style sheet. -->
    <link rel="stylesheet" type="text/css" href="server/assets/css/app.css">

    <!-- Import jquery. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Import gateway js. -->
    <script src="server/assets/js/gateway.js"></script>
    <script>
    // Every time an AJAX request is runing a loader is displayed.
    $(document).ajaxStart(function(){
      $('#loader').show();
    }).ajaxStop(function(){
      $('#loader').hide();
    });
    </script>
</head>

<div>
<header class="app-header clear" role="banner">
  <a>Poynt Pay</a>
</header>

<p id="statusTextContainer"></p>

<div id="loader" class="vd-modal-container">
  <div class="vd-modal-content">
    <div class="vd-modal-loader-container">
      <div class="vd-modal-loader"></div>
    </div>
  </div>
</div>

</div>

</html>
